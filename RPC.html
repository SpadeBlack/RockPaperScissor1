<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PockPaperScissor</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
    <body>
        
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>     
        
        <div class="score-board">
            <div id="user-label" class="badge">User</div>
            <div id="computer-label" class="badge">Comp</div>
            <span id="user-score">0</span> : <span id="computer-score">0</span>
        </div>



        <div class = "result">
            <p>Let the battle begin!</p>
        </div>


        <div class="choices">

            <div id= "r"class="choice">
                <img src="images/rock.png" alt="">
            </div>

            <div id= "p" class="choice">
                <img src="images/paper.png" alt="">
            </div>

            <div id = "s" class="choice">
                <img src="images/Scissor.png" alt="">
            </div> 

        </div>
        <p id="action-message">Make your move Pickle MACHA.</p>
        <footer>
            <p id="ajofooter">Developed by : PickleSoft.</p>
        </footer>
        <script src="RPChandler.js" charset="utf-8"></script>
    </body>
</html>
